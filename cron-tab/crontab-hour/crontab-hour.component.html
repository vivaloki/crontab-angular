<form #ngForm="ngForm" class="phoenix-form"> 
  <div class="form-group row">
    <input type="radio" name="crontabhour" [(ngModel)]="radioValue" value="1" (change)="radioChange()"/>
    <label class="ml-10">每小时</label>
  </div>

  <div class="form-group row">
    <input type="radio" name="crontabhour" [(ngModel)]="radioValue" value="2" (change)="radioChange()"/>
    <label class="ml-10">
      周期从
      <input type="number" class="form-control" name="cycle01" [(ngModel)]="cycle01" min="0" max="23" (change)="inputChange('2')"/> -
      <input type="number" class="form-control" name="cycle02" [(ngModel)]="cycle02" min="0" max="23" (change)="inputChange('2')"/> 小时
    </label>
  </div>

  <div class="form-group row">
    <input type="radio" name="crontabhour" [(ngModel)]="radioValue" value="3" (change)="radioChange()"/>
    <label class="ml-10">
      从
      <input type="number" class="form-control" name="average01" [(ngModel)]="average01" min="0" max="23" (change)="inputChange('3')"/> 小时开始，每
      <input type="number" class="form-control" name="average02" [(ngModel)]="average02" min="0" max="23" (change)="inputChange('3')"/> 小时执行一次
    </label>
  </div>

  <div class="form-group row">
    <input type="radio" name="crontabhour" [(ngModel)]="radioValue" value="4" (change)="radioChange()"/>
    <label class="ml-10">
      指定
    </label>
    <ng-select class="col-sm-6 p-0 form-control phoenix-select" [options]="twentyFourArr" [multiple]="true" (selected)="inputChange('4')" (deselected)="inputChange('4')" placeholder="可多选"
    name="second" notFoundMsg="{{'general.common.noData' | translate}}" [(ngModel)]="checkboxList">
    </ng-select>
  </div>
</form>
