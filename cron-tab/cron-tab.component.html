<div class="modal-content">
  <div class="modal-header">
    <h4 class="modal-title">CRON表达式配置</h4>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="hidePopup()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div>
      <tabset>
        <tab heading="秒">
          <crontab-second (updateContabValue)="updateContabValue($event)" #cronsecond></crontab-second>
        </tab>

        <tab heading="分钟">
          <crontab-min (updateContabValue)="updateContabValue($event)" [cron]="contabValueObj" #cronmin></crontab-min>
        </tab>
        <tab heading="小时">
          <crontab-hour (updateContabValue)="updateContabValue($event)" [cron]="contabValueObj" #cronhour>
          </crontab-hour>
        </tab>

        <tab heading="日">
          <crontab-day (updateContabValue)="updateContabValue($event)" [cron]="contabValueObj" #cronday></crontab-day>
        </tab>

        <tab heading="月">
          <crontab-month (updateContabValue)="updateContabValue($event)" [cron]="contabValueObj" #cronmonth>
          </crontab-month>
        </tab>


        <tab heading="周">
          <crontab-week (updateContabValue)="updateContabValue($event)" [cron]="contabValueObj" #cronweek>
          </crontab-week>
        </tab>

        <tab heading="年">
          <crontab-year (updateContabValue)="updateContabValue($event)" [cron]="contabValueObj" #cronyear>
          </crontab-year>
        </tab>

        <tab heading="自定义">
          <crontab-custom (updateContabValue)="resolveExp($event)" [ex]="contabValueString">
          </crontab-custom>
        </tab>
      </tabset>

      <div class="popup-main">
        <div class="popup-result">
          <p class="title">时间表达式</p>
          <table>
            <thead>
              <th *ngFor="let item of tabTitles" width="40" key="item">{{item}}</th>
              <th>crontab完整表达式</th>
            </thead>
            <tbody>
              <td>
                <span>{{contabValueObj.second}}</span>
              </td>
              <td>
                <span>{{contabValueObj.min}}</span>
              </td>
              <td>
                <span>{{contabValueObj.hour}}</span>
              </td>
              <td>
                <span>{{contabValueObj.day}}</span>
              </td>
              <td>
                <span>{{contabValueObj.month}}</span>
              </td>
              <td>
                <span>{{contabValueObj.week}}</span>
              </td>
              <td>
                <span>{{contabValueObj.year}}</span>
              </td>
              <td>
                <span>{{contabValueString}}</span>
              </td>
            </tbody>
          </table>
        </div>
        <crontab-result [ex]="contabValueString"></crontab-result>
      </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-primary" (click)="submitFill()">确定</button>
      <button type="button" class="btn btn-primary" (click)="clearCron()">重置</button>
      <button type="button" class="btn btn-primary" (click)="hidePopup()">取消</button>
    </div>
  </div>
</div>
