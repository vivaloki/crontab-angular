<form #ngForm="ngForm" class="phoenix-form">
  <div class="form-group row">
    <input type="radio" name="crontabyear" [(ngModel)]="radioValue" value="1" (change)="radioChange()" />
    <label class="ml-10">不填</label>
  </div>

  <div class="form-group row">
    <input type="radio" name="crontabyear" [(ngModel)]="radioValue" value="2" (change)="radioChange()" />
    <label class="ml-10">每年</label>
  </div>

  <div class="form-group row">
    <input type="radio" name="crontabyear" [(ngModel)]="radioValue" value="3" (change)="radioChange()" />
    <label class="ml-10">
      周期从
      <input type="number" class="form-control" name="cycle01" [(ngModel)]="cycle01" [min]="thisYear"
        (change)="inputChange('3')" /> -
      <input type="number" class="form-control" name="cycle02" [(ngModel)]="cycle02" [min]="thisYear"
        (change)="inputChange('3')" /> 年
    </label>
  </div>

  <div class="form-group row">
    <input type="radio" name="crontabyear" [(ngModel)]="radioValue" value="4" (change)="radioChange()" />
    <label class="ml-10">
      从
      <input type="number" class="form-control" name="average01" [(ngModel)]="average01" [min]="thisYear"
        (change)="inputChange('4')" /> 年开始，每
      <input type="number" class="form-control" name="average02" [(ngModel)]="average02" [min]="thisYear"
        (change)="inputChange('4')" /> 年执行一次
    </label>
  </div>

  <div class="form-group row">
    <input type="radio" name="crontabyear" [(ngModel)]="radioValue" value="5" (change)="radioChange()" />
    <label class="ml-10">
      指定
    </label>
    <ng-select class="col-sm-6 p-0 form-control phoenix-select" [options]="yearArr" [multiple]="true"
      (selected)="inputChange('5')" (deselected)="inputChange('5')" name="second"
      notFoundMsg="{{'general.common.noData' | translate}}" [(ngModel)]="checkboxList">
    </ng-select>
  </div>
</form>
